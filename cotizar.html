                <option value="3">Cordoba</option>
              </select>

              <input type="hidden" name="_subject" value="Nuevo email de AVR Productora de Seguros!">
              <input type="hidden" name="_template" value="table">
              <input type="hidden" name="_next" value="https://avr-gestion.vercel.app/thankyou.html">
              <button type="submit" class="btn btn-primary">Enviar</button>

            </form>
